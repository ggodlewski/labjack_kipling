
{{#if modules}}
{{#modules}}
<li id="{{name}}-tab" class="module-chrome-tab {{category}}-tab">
	<div id="{{name}}-tab_text_holder" class="module-chrome-tab-link">
		<span>{{humanName}}</span>
	</div>
	<div class="module-chrome-tab-badge">
		<span class="badge badge-danger"></span>
	</div>
</li>
{{/modules}}
{{else}}
<li>Please connect to a supported device to show modules</li>
{{/if}}
